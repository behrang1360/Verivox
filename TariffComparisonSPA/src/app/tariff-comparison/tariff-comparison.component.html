<mat-card fxLayoutAlign="center">
  <mat-card-actions>
    <form #f="ngForm" (ngSubmit)="calculate(f)">
      <mat-form-field class="example-full-width">
        <input
          type="number"
          ngModel
          name="consumption"
          required
          matInput
          placeholder="Consumption(kWh/year)"
        />
      </mat-form-field>
      <button mat-button>Calculate</button>
    </form>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="tarrifName">
        <th mat-header-cell *matHeaderCellDef>Tarrif</th>
        <td mat-cell *matCellDef="let element">{{ element.tarrifName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="annualCost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">{{ element.annualCost }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
